TOOLTIP.TIMELINE_PANEL=<img src="{{pathPanelPayloads}}/content/common/tooltip-panels-timeline.png" />Dient zum Anordnen und Bearbeiten der Medienassets bei der Erstellung des eigentlichen Projekts
